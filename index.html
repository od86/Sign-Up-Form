<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanfall Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">Titanfall 2</div>
  
  <section>
    <div class="info-container">
      <p class="description">This is the sign up page for a Titanfall based service. 
        The game Titanfall 2 was launched in 2016. It is a fast-paced 
        FPS with 2 gamemodes <i>Campaign</i> or <i>Multiplayer</i>.</p>
      <p class="viper-quote">The skies belong to me</p>
    </div>

    <form action="">
      <h1>Enter Details</h1>

      <div class="input-container">
        <div class="input-section">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>

        <div class="input-section">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
      </div>

      <div class="input-container">
        <div class="input-section">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="input-section">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" required>
        </div>
      </div>

      <div class="input-container">
        <div class="input-section">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <div class="input-section">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>
      </div>
    </form>

    <div class="sign-in-options">
      <button type="submit" class="create-account-button">Create Account</button>
      <p class="log-in-text">Already have an account? <button class="log-in-button">Log In</button></p>
    </div>
  </section>
</body>
</html>
