<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanfall Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-side">Titanfall 2</div>
  
  <section class="form-side">
    <div class="text-paragraph">
      <p class="overview">This is the sign up page for a Titanfall based service. 
        The game Titanfall 2 was launched in 2016. It is a fast-paced 
        FPS with 2 gamemodes <i>Campaign</i> or <i>Multiplayer</i>.</p>

      <p class="quote">The skies belong to me</p>
    </div>

    <form action="">
      <div>
        <h1>Enter Details</h1>
      </div>

      <div class="names container">
        <div class="input-area">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>

        <div class="input-area">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
      </div>

      <div class="contact-info container">
        <div class="input-area">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="input-area">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" required>
        </div>
      </div>

      <div class="password container">
        <div class="input-area">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <div class="input-area">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>
      </div>
    </form>

    <div class="enter-options">
      <button type="submit">Create Account</button>
      <p>Already have an account? <button>Log In</button></p>
    </div>
  </section>
</body>
</html>
